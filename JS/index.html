<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Markdown to HTML Converter</h1>
    </header>

    <main>
        <label>
            <input type="checkbox" name="checkbox" checked>
        </label>
        <div id="container">
            <section id="input-section">
                <h2>Enter Markdown:</h2>
                <textarea id="markdown-input" placeholder="Enter your Markdown here..."></textarea>

                <!-- Page Title input -->
                <label for="page-title">Page Title:</label>
                <input type="text" id="page-title" placeholder="Enter title">

                <!-- Button to save the HTML -->
                <button id="save-button">Save HTML</button>
            </section>
            <section id="output-section">
                <h2>HTML Output:</h2>
                <textarea id="html-output" readonly></textarea>
            </section>
        </div>

        <!-- HTML Render Section -->
        <div id="render-container">
            <section id="render-section">
                <h2>HTML Render:</h2>
                <div id="html-render"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>Developed by Ryan Hii</p>
    </footer>

    <script src="./src/main.ts" type="module"></script>
</body>

</html>
